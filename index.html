<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Center Dashboard</title>
  <!-- React CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #e63946;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .dashboard {
      display: flex;
      flex-direction: row;
    }

    nav {
      width: 220px;
      background-color: #2b2d42;
      color: white;
      height: 100vh;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 1rem 0;
      cursor: pointer;
    }

    nav ul li:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    .menu-list li {
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function Sidebar({ onSelect }) {
      return (
        <nav>
          <ul>
            <li onClick={() => onSelect('dashboard')}>Dashboard</li>
            <li onClick={() => onSelect('orders')}>Orders</li>
            <li onClick={() => onSelect('menu')}>Menu</li>
            <li onClick={() => onSelect('analytics')}>Analytics</li>
            <li onClick={() => onSelect('settings')}>Settings</li>
          </ul>
        </nav>
      );
    }

    function DashboardHome() {
      return (
        <div className="card">
          <h3>Welcome to Pizza Center Dashboard</h3>
          <p>Track your orders, manage your menu, and analyze performance.</p>
        </div>
      );
    }

    function Orders() {
      const orders = [
        { id: 1, item: 'Pepperoni Pizza', status: 'Preparing' },
        { id: 2, item: 'Veggie Pizza', status: 'Delivered' },
        { id: 3, item: 'BBQ Chicken Pizza', status: 'Out for delivery' },
      ];
      return (
        <div className="card">
          <h3>Recent Orders</h3>
          <ul>
            {orders.map(order => (
              <li key={order.id}>
                #{order.id} - {order.item} ({order.status})
              </li>
            ))}
          </ul>
        </div>
      );
    }

    function Menu() {
      const menu = [
        'Margherita',
        'Pepperoni',
        'BBQ Chicken',
        'Veggie',
        'Hawaiian',
      ];
      return (
        <div className="card">
          <h3>Menu</h3>
          <ul className="menu-list">
            {menu.map((item, i) => <li key={i}>{item}</li>)}
          </ul>
        </div>
      );
    }

    function Analytics() {
      return (
        <div className="card">
          <h3>Analytics</h3>
          <p>Total Orders Today: 45</p>
          <p>Top Selling: Pepperoni Pizza</p>
          <p>Revenue: $1,250</p>
        </div>
      );
    }

    function Settings() {
      return (
        <div className="card">
          <h3>Settings</h3>
          <p>Coming soon...</p>
        </div>
      );
    }

    function App() {
      const [page, setPage] = useState('dashboard');

      let Content;
      switch (page) {
        case 'orders': Content = Orders; break;
        case 'menu': Content = Menu; break;
        case 'analytics': Content = Analytics; break;
        case 'settings': Content = Settings; break;
        default: Content = DashboardHome;
      }

      return (
        <>
          <header>
            <h1>Pizza Center Dashboard</h1>
          </header>
          <div className="dashboard">
            <Sidebar onSelect={setPage} />
            <main>
              <Content />
            </main>
          </div>
          <footer>
            &copy; 2025 Pizza Center. All rights reserved.
          </footer>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
